<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Balancing Act</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <section class="nav">
      <img src="assets/images/elephant.svg" alt="">
    <div class="navgroup">
      <img src="assets/images/dashboard.svg" alt="">
      <img src="assets/images/transactions.svg" alt="">
      <img src="assets/images/profile.svg" alt="">

    </div>
    </section>

    <section class="account">
      <div class="top">
        <h1 class="title">Balancing Act</h1>
        <h3 class="welcome">Welcome, Oscar!</h3>
        <ul class="account_summary">
          <li class="income">INCOME
            <span class="income_amount">$2,119.12</span>
          </li>
          <li class="expenses">EXPENSES
            <span class="expense_amount">$420.54</span>
          </li>
          <li class="cred_score">CREDIT SCORE
            <span class="cred_score_amount">673</span>
          </li>
        </ul>
      </div>
      <div class="account_list">
        <div class="account_title">
          <span>Accounts</span>
          <button type="button" name="man_acc">MANAGE ACCOUNTS</button>
        </div>
        <div class="accounts_display">
            <div class="card">
              <img src="assets/images/checking.svg" alt="">
              <span>Wells Fargo</span>
              <span>Checking</span>
            <div class="card">
              <img src="assets/images/savings.svg" alt="">
              <span>Wells Fargo</span>
              <span>Savings</span>
            </div>
            <div class="card">
              <img src="assets/images/credit-card.svg" alt="">
              <span>Amazon Credit</span>
              <span>Credit Card</span>
            </div>
            <div class="card">
              <img src="assets/images/credit-card.svg" alt="">
              <span>Southwest Credit</span>
              <span>Credit Card</span>
            </div>
        </div>
      </div>
    </section>

    <section class="transactions">
      <div class="transac_title">
        <span>Recent Transactions</span>
        <button type="button" name="button">NEW TRANSACTION</button>
      </div>
      <div class="transac_list">
        <span >Date</span>

      </div>
    </section>

  </body>
</html>
